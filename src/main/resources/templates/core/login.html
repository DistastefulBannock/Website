<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{/core/fragments/main.html :: main}"></div>
    <title>Login</title>
</head>
<body>

<div th:replace="~{/core/fragments/header.html :: header}"></div>

<form method="POST" th:action="@{/core/processLogin}">
    <h1>Login: </h1>
    <div>
        <label for="email">Email: </label><br/>
        <input type="text" name="email" id="email">
    </div>
    <div>
        <label for="password">Password: </label><br/>
        <input type="password" name="password" id="password">
    </div>
    <div>
        <input type="submit">
    </div>
    <br/>
    <a th:href="@{/core/register}"><small>Don't have an account?</small></a>
</form>

<div th:replace="~{/core/fragments/footer.html :: footer}"></div>

</body>
</html>
