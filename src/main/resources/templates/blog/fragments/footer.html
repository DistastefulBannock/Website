<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:fragment="footer">
    <div th:fragment="header" id="blogFooter">
        <div id="blogFooterSpacer">
            <span class="left">
                <a class="pageLink" th:if="${currentPage != null && currentPage > 0}" th:each="index : ${#numbers.sequence(T(java.lang.Math).max(currentPage - 10, 0), currentPage - 1)}" th:text="${index + 1}" th:href="${'?page=' + (index)}"></a>
            </span>
            <span th:if="${currentPage != null}" th:text="'Page ' + ${currentPage + 1}"></span>
            <span class="right">
                <a class="pageLink" th:if="${currentPage != null && totalPages != null && currentPage < totalPages - 2}" th:each="index : ${#numbers.sequence(currentPage + 1, T(java.lang.Math).min(currentPage + 10, totalPages - 2))}" th:text="${index + 1}" th:href="${'?page=' + (index)}"></a>
            </span>
        </div>
    </div>
</div>
</body>
</html>
